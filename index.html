<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title> Age calc</title>
    <style>
        .form{
            position: relative;
            left: 45%;
            margin-top: 10%;
        
        }
        #entre_date{
            text-align: center;
        }
        #box{
            position: relative;
            margin-top: 5%;
            left: 40%;
        }
        h4{
            text-align: center;
        }
        
    </style>
</head>
<body class="body">
    <h4>Age Calculator</h4>
    <div  id="box">
    <h5 id="year"></h5>
    <h5 id="month"></h5>
    <h5 id="day"></h5>
    </div>
    <div class="form">
        <input type="date" id="entre_date" placeholder="year-month-day" value=''>
        <button onclick="da();" type="btn btn-success"> Calc</button>
    </div>
    
    
<script>
function da(){
    //input user
    
    var inpu_date =$('#entre_date').val();
    var date = new Date(inpu_date);
    var inpu_year = date.getFullYear();
    var inpu_month = date.getMonth() + 1;
    var inpu_day = date.getUTCDate();
    

    //current date
    
    let now_date = new Date();
    var now_year = now_date.getFullYear();
    var now_month = now_date.getUTCMonth() + 1;
    var now_day = now_date.getUTCDate();

    //calc date
    var  res_day ="";
    var  res_month="";
    var  res_year="";
    
    if(inpu_year <= now_year)
    {
        if(now_day >= inpu_day){
            res_day = now_day -inpu_day;

            if(now_month >= inpu_month){
                res_month = now_month -inpu_month;
                res_year += now_year - inpu_year;
            }
            else{
                res_year = (now_year - 1) - inpu_year ;
                res_month = (now_month + 12) - inpu_month;
        
            }
        }
        else{
            res_day = (now_day+30) - inpu_day;
           var new_mo= now_month -1;
            if(new_mo >= inpu_month){
                res_month = new_mo -inpu_month;
                res_year += now_year - inpu_year;
            }
            else{
                res_year = (now_year - 1)- inpu_year ;
                res_month = (new_mo + 12) - inpu_month;
        
            }

        }
    $("#year").html("Year : "+ res_year);
    $("#month").html("Month : "+res_month);
    $("#day").html("Day : " +res_day);
    
    }
    else{
        alert("invalid date!!!")
    }
    
        
        
       
    
}   
</script>
</body>
</html>
